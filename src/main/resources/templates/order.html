<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/order.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kalam&family=Righteous&family=Unbounded&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kalam&family=Lobster&family=Righteous&family=Unbounded&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Arvo:ital@1&family=Kalam&family=Lobster&family=Righteous&family=Unbounded&display=swap" rel="stylesheet">
    <title>Order</title>
</head>
<body>
    <!--Universal site header-->
    <header class="d-flex jc-sb header">
        <a class="ml-5 d-flex-row-c" href="index.html"><img src="images/logo_main.jpg" alt=""></a>
        <div class="navbar mr-2">
            <ul>
                <li><a href="index.html"><p class="fs-xs">Home</p></a></li>
                <li><a href="menu.html"><p class="fs-xs">MENU</p></a></li>
                <li><a href="about.html"><p class="fs-xs">About Us</p></a></li>
                <li><a href="gallery.html"><p class="fs-xs">Gallery</p></a></li>
                <li><a href="contact.html"><p class="fs-xs">Contact Us</p></a></li>
                <li sec:authorize="isAnonymous()"><a href="signin.html" class="signInBtn"><p class="fs-xs">Login</p></a></li>
                <li sec:authorize="isAnonymous()"><a href="register.html" class="signInBtn"><p class="fs-xs">Register</p></a></li>
                <li sec:authorize="hasRole('ADMIN')"><a href="admin.html" class="signInBtn"><p class="fs-xs">Admin</p></a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="signInBtn"><p class="fs-xs">Logout</p></a></li>
            </ul>
        </div>
    </header>
    
    <div class = "order-main d-flex-col-c">
        <h1 class="fw-7">Order Summary</h1>
        <div class="thin black line"></div>
        <p class="fs-smd fw-2 my-5">Order ID: <span class="fw-5" id="orderId"></span></p>
        <table id="orderTable">
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Cost</th>
                <th>Total Cost</th>
            </tr>
        </table>
    </div>

    <div class="d-flex-col-c my-5">
        <div class="star-container rounded my-5 d-flex-col-c p-5 gap-1">
            <div class="star-widget mb-3">
                <input type="radio" name="rate" id="rate-5" value=5>
                <label for="rate-5" class="fas fa-star clickable"></label>
                <input type="radio" name="rate" id="rate-4" value=4>
                <label for="rate-4" class="fas fa-star clickable"></label>
                <input type="radio" name="rate" id="rate-3" value=3>
                <label for="rate-3" class="fas fa-star clickable"></label>
                <input type="radio" name="rate" id="rate-2" value=2>
                <label for="rate-2" class="fas fa-star clickable" ></label>
                <input type="radio" name="rate" id="rate-1" value=1>
                <label for="rate-1" class="fas fa-star clickable"></label>
            </div>

            <label><textarea cols="30" name="message" class="rounded" placeholder="Describe your experience"></textarea></label>
            <button class="rounded fs-sm fw-5 clickable" id="submit">Submit</button>
        </div>
    </div>
    
    <br><br><br><br><br><br><br><br><br>

    <custom-footer></custom-footer>


    <script src="js/components/footer.js" type="text/javascript"></script>
    <script src="js/order.js" type="text/javascript"></script>


</body>
</html>
