<body>
    <custom-header></custom-header>

    <div class="login">
        <form name="loginForm" onsubmit=""> 
            <div class="container">
                <label for="phone"><b>Phone Number</b></label>
                <input type="text" placeholder="Enter Phone No." name="phone" autocomplete="off" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" autocomplete="off" required>
                <br>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <custom-footer></custom-footer>

    <script src="js/components/header.js" type="text/javascript"></script>
    <script src="js/components/footer.js" type="text/javascript"></script>

    </body>
