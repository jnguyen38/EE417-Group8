<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/login.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kalam&family=Righteous&family=Unbounded&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign In</title>
</head>
<body>
    <custom-header></custom-header>

    <main class="d-flex-col-c gap-2 my-5 py-5">
        <h1 class="fw-5 fs-xl">Sign In</h1>
        <form class="login d-flex-col-c gap-1 p-5" name="loginForm" method="post"
              th:action="@{/signin.html}" th:object="${user}">
            <label for="email"><b>Email</b></label>
            <input class="loginEmail" type="text" placeholder="Email" name="email" id="email"
                   autocomplete="email" th:field="*{username}" required>
            <label for="password"><b>Password</b></label>
            <input class="loginPass" type="password" placeholder="Password" id="password"
                   name="password" autocomplete="password" th:field="*{password}" required>
            <input type="submit" value="Login">
        </form>
    </main>

    <custom-footer></custom-footer>

    <script src="js/components/header.js" type="text/javascript"></script>
    <script src="js/components/footer.js" type="text/javascript"></script>

    </body>
</html>
