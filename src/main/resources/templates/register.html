<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/register.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kalam&family=Righteous&family=Unbounded&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register</title>
</head>
<body>
    <custom-header></custom-header>

    <div id="register-main" class="d-flex-col-c py-5 my-5 gap-5">
        <h1 class="fw-7 fs-xl">Register</h1>
        <div id="register-container" class="register-container rounded p-5">
            <form name="register-Form" id="registerForm" method="post" th:action="@{/register.html}" th:object="${user}">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="First Name" th:field="*{firstName}">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Last Name" th:field="*{lastName}">

                <label for="email">Email ID</label>
                <input type="text" id="email" name="email"  placeholder="Email" th:field="*{email}">

                <label for="phone">Contact Number</label>
                <input type="text" id="phone" name="phone"  placeholder="Contact No" th:field="*{number}">

                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Address" style="height: 40px" th:field="*{address}"></textarea>

                <label for="eir">EIR Code</label>
                <input type="text" id="eir" name="eir"  placeholder="Eir Code" th:field="*{eircode}">

                <label for="password">Password</label>
                <input type="password" id="password" name="password"  placeholder="Password" th:field="*{password}">

                <input type="submit" value="Register" class="my-5">
            </form>
        </div>
    </div>

    <custom-footer></custom-footer>

    <script src="js/components/header.js" type="text/javascript"></script>
    <script src="js/components/footer.js" type="text/javascript"></script>


    </body>
</html>
